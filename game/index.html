let socket = io();

let input = {
  up: false,
  down: false,
  left: false,
  right: false,
  direction:  Math.PI,
  LMB: false,
}

document.addEventListener('keydown', function(event) {
  switch (event.keyCode) {
    case 65: // A
    input.left = true;
    break;
    case 87: // W
    input.up = true;
    break;
    case 68: // D
    input.right = true;
    break;
    case 83: // S
    input.down = true;
    break;
  }
});

document.addEventListener('keyup', function(event) {
  switch (event.keyCode) {
    case 65: // A
    input.left = false;
    break;
    case 87: // W
    input.up = false;
    break;
    case 68: // D
    input.right = false;
    break;
    case 83: // S
    input.down = false;
    break;
  }
});

document.addEventListener('mousemove', function(event) {
  let arg=(event.y-controller.height/2 - controller.padding)/(event.x-controller.width/2-controller.padding);
  if (event.x>=controller.width/2 +controller.padding )
    currentPlayer.direction = Math.atan(arg);
  else
    currentPlayer.direction = Math.PI-Math.atan((-1)*arg);
  input.direction=currentPlayer.direction;
  }
);

document.addEventListener("mousedown", function() {
    input.LMB=true;
});
document.addEventListener("mouseup", function() {
    input.LMB=false;
});

</script>
